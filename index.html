<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Landing Page</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.jpg"/>
    <style>
      :root {
        --accent: #2193b0;
        --white: #ffffff;
      }

      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: green;
        color: var(--white);
      }
      .hero {
        text-align: center;
        background: rgba(255, 255, 255, 0.06);
        padding: 2.25rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(6px);
        max-width: 90vw;
      }
      .hero h1 {
        font-size: clamp(1.8rem, 5vw, 3.6rem);
        margin: 0 0 0.5rem;
      }
      .hero p {
        margin: 0 0 1rem;
        opacity: 0.95;
      }
      .btn {
        display: inline-block;
        padding: 0.6rem 1.1rem;
        background: var(--white);
        color: var(--accent);
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      }
      .btn:hover {
        transform: translateY(-3px);
        transition: transform 0.18s ease;
      }
    </style>
  </head>
  <body>
    <div class="hero" role="main">
      <h1>First Calculator</h1>
      <p>Simply adds two numbers.</p>
      <input type="number" id="numbera" name="numbera" value="reset"><br>
    <input type="number" id="numberb" name="numberb" value="Submit"><br>
    <button id="be">Submit</button><br>
    <p id="li">answer</p>
    </div>
    
  </body>
</html>
